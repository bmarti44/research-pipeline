narrative:
  story_arc: |
    1. Practitioners observe plan→clear→review→clear→execute workflow works best
    2. Recent work frames this as "context engineering" (Teki) with "Isolate" as key pillar
    3. ACE paper identifies "context collapse" as failure mode of continuous context
    4. But which mechanisms actually explain the advantage? We test four candidates
    5. Systematic ablation reveals all four contribute; context collapse + mode interference largest
    6. Provides mechanistic grounding for context engineering best practices

  key_contribution: |
    First mechanistic decomposition of context engineering advantages, testing four
    candidate mechanisms and showing how they differentially contribute to workflow success.

  implications:
    - Context clearing prevents both mode interference AND context collapse
    - External memory (files) creates error correction opportunities
    - The "Isolate" pillar from context engineering has mechanistic support
    - ACE's "evolving playbooks" addresses collapse but not mode interference
    - Workflow architecture may matter more than prompt optimization

