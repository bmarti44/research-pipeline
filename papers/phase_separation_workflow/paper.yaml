# Paper: Context Engineering for Agentic Coding Workflows

paper:
  title: "Context Engineering in Agentic Coding: Why Phase Separation and External Memory Outperform Continuous Context"
  short_title: "Context Engineering Workflows"

  authors:
    - name: "Author Name"
      affiliation: "Institution"
      email: "author@example.com"
      corresponding: true

  abstract: |
    A common pattern in high-performing agentic coding workflows involves distinct phases
    (plan, review, resolve, execute) with context clearing between phases and external
    memory (markdown files) for artifacts. We investigate why this outperforms continuous-
    context approaches—what recent work calls "context engineering" (Teki 2025). In a
    preregistered study comparing 7 workflow variants across 50 coding tasks, we test four
    candidate mechanisms: (1) Mode Interference - planning and critiquing in the same
    context degrades both; (2) Consistency Pressure - models with access to their prior
    reasoning produce weaker critiques; (3) Error Firewalling - external checkpoints catch
    errors before propagation; (4) Context Collapse - iterative rewriting in continuous
    context loses critical details (as identified by ACE, Prasad et al. 2025). We find all
    four mechanisms contribute, with context collapse and mode interference showing the
    largest effects. The full phase-separated workflow achieves 34% higher task completion
    than continuous-context baseline. These findings provide mechanistic grounding for
    context engineering in agentic systems.

