# Paper: Persona-Induced Reasoning Degradation and Stereotype Activation

paper:
  title: "Persona-Induced Reasoning Degradation Is Mediated by Stereotype Activation, Not Cognitive Load"
  short_title: "Persona Stereotype Mediation"

  authors:
    - name: "Author Name"
      affiliation: "Institution"
      email: "author@example.com"
      corresponding: true

  abstract: |
    We investigate whether persona-induced reasoning degradation in LLMs is caused by
    stereotype activation or cognitive load from additional prompt text. In a preregistered
    study using 8 demographic personas × 5 persona conditions × 200 reasoning questions,
    we find that degradation is primarily mediated by stereotype activation: personas with
    counter-stereotypical expertise (e.g., "elderly mathematician") show significantly
    less degradation than demographic-only personas, while nonsense control text of equal
    length shows no degradation. This supports the stereotype activation mechanism over
    cognitive load, with direct implications for persona-based chatbot design: always pair
    demographic personas with capability descriptors.

