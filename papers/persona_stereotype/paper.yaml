narrative:
  story_arc: |
    1. Persona prompting is common in chatbots and simulations
    2. Prior work shows up to 70% reasoning degradation with some personas
    3. Two competing explanations: cognitive load vs stereotype activation
    4. We use counter-stereotypical expertise to disentangle mechanisms
    5. Find stereotype activation is primary driver; fix is to pair with capability descriptors

  key_contribution: |
    Mechanistic evidence that persona degradation is caused by stereotype activation,
    not cognitive load, with a practical fix (capability descriptors).

  implications:
