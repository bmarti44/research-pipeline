narrative:
  story_arc: |
    1. Sycophancy is a known problem in LLMs
    2. We hypothesize authority framing amplifies sycophancy
    3. Critical test: does irrelevant authority still trigger sycophancy?
    4. If yes, this reveals a heuristic-based rather than reasoned deference
    5. Implications for credential systems and safety

  key_contribution: |
    First systematic test of cross-domain authority transfer in LLM sycophancy,
    demonstrating that claimed expertise increases agreement even in unrelated domains.

  implications:
