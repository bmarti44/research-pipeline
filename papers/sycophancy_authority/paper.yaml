# Paper: Sycophantic Agreement and Domain Authority Transfer

paper:
  title: "Sycophantic Agreement Scales with Claimed Domain Authority — Even in Unrelated Domains"
  short_title: "Authority-Induced Sycophancy"

  authors:
    - name: "Author Name"
      affiliation: "Institution"
      email: "author@example.com"
      corresponding: true

  abstract: |
    We investigate whether LLM sycophancy — the tendency to agree with users despite
    evidence to the contrary — is modulated by claimed domain authority, and critically,
    whether this effect transfers across domain boundaries. In a preregistered study
    (N=900 trials across 3 frontier models), we presented factual claims that were either
    true or false, framed with no authority claim, relevant-domain expertise, or
    irrelevant-domain expertise. We find that authority framing significantly increases
    agreement rates even when the claimed expertise is unrelated to the question domain
    (e.g., a "physician" opining on astrophysics receives more agreement than a layperson
    making the same claim). This cross-domain authority transfer has safety-critical
    implications for systems where users self-identify credentials.

  keywords:
    - sycophancy
    - large language models
    - authority bias
    - AI safety
    - alignment

