narrative:
  story_arc: |
    1. Agents need many tools, but tool count affects accuracy
    2. We test whether degradation is gradual or sharp (phase transition)
    3. Find a cliff rather than a slope around 15-20 tools
    4. Semantically similar tools are particularly problematic
    5. Implications: dynamic tool filtering is essential

  key_contribution: |
    First systematic demonstration of phase transitions in tool selection,
    providing concrete guidance for maximum tool counts in production systems.

  implications:
    - Keep tool sets under ~15 tools or use dynamic filtering
    - Avoid semantically similar tool names/descriptions
    - Consider tool clustering and retrieval strategies

