# Paper: Tool Selection Phase Transitions

paper:
  title: "Tool Selection Accuracy Exhibits a Phase Transition — Not Gradual Degradation — as Available Tool Count Increases"
  short_title: "Tool Phase Transition"

  authors:
    - name: "Author Name"
      affiliation: "Institution"
      email: "author@example.com"
      corresponding: true

  abstract: |
    We investigate how LLM tool selection accuracy scales with the number of
    available tools. In a preregistered study varying tool count from 5 to 50,
    we find that accuracy exhibits a phase transition rather than gradual
    degradation: performance remains stable up to a model-specific threshold
    (~15-20 tools), then drops sharply (>20% loss within +5 tools). Furthermore,
    semantically similar distractor tools cause disproportionately more degradation
    than unrelated tools. These findings have direct implications for MCP server
    design and agent framework architecture, suggesting dynamic tool filtering
    rather than static large tool sets.

