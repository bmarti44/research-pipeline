  abstract: |
    We investigate how instruction adherence degrades as context length increases,
    testing whether different instruction categories show different decay rates.
    In a preregistered study across context lengths from 1K to 128K tokens, we find
    that instruction decay is non-uniform: safety/refusal instructions degrade
    significantly slower than formatting instructions, which degrade slower than
    factual constraint instructions. Furthermore, decay follows a non-linear pattern
    with a model-specific "cliff" where compliance drops sharply. These findings
    have direct implications for instruction placement and redundancy strategies
    in production LLM systems.

