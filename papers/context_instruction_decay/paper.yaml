# Paper: Instruction Adherence Decay Across Context Length

paper:
  title: "Instruction Adherence Degrades Non-Uniformly Across Instruction Categories as Context Length Grows"
  short_title: "Context Instruction Decay"

  authors:
    - name: "Author Name"
      affiliation: "Institution"
      email: "author@example.com"
